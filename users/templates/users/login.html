{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row align-items-center justify-content-center" style="height: 50vh">
        <div class="col-4">
            <div class="card">
                <div class="card-header">Вход в профиль</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'users:reset' %}" class="link-dark">Восстановить пароль?</a>
                        <br>
                        <button type="submit" class="btn btn-outline-primary mt-3">Вход
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
