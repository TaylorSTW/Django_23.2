{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Do you want to delete this blog "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-success">Confirm</button>
                        <a href="{% url 'catalog:blog_list' %}" class="btn btn-warning">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
